<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Cities</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
<script src="lostcities.js"></script>

<body>
    <div id="app">

        <div id ="login-screen" class="container">
            <h1>Lost Cities</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input id="usernameBox" class="form-control" placeholder="Enter username">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="lobby" class="container">
            <div class="row">
                <div class="col-3">
                    <button id="createRoom">Create</button>
                    <button id="refresh">Refresh (Temp)</button>
                </div>
                <div id="room-list" class="list-group col-9">
                    <room v-for="room in rooms" :key="room.roomID" :room-name="room.roomName" :room-host="room.roomHost" :room-user-count="room.roomUserCount" :is-password-protected="room.isPasswordProtected"></room>
                </div>
            </div>
        </div>

        <div id="alert" class="alert" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </div>
</body>
</html>
